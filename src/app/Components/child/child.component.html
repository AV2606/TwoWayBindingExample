<h2 *ngIf="Car!=''">Model {{Car}}=></h2>
<h2 *ngIf="Car==''">Tesla is an electric cars company.</h2>
<img *ngIf="Car=='3'"   src="assets/Model3.jpg" alt="" width="300">
<img *ngIf="Car=='S'"   src="assets/ModelS.jpg" alt="" width="300">
<img *ngIf="Car=='X'"   src="assets/ModelX.jpg" alt="" width="300">
<img *ngIf="Car=='Y'"   src="assets/ModelY.jpg" alt="" width="300">
<img *ngIf="Car==''"    src="assets/Tesla.png" alt="" width="300">
